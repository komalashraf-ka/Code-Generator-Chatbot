<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Code Generator</h2>
            <nav>
                <ul>
                    <li><span onclick="setTemplate('python')">Python</span></li>
                    <li><span onclick="setTemplate('r')">R</span></li>
                    <li><span onclick="setTemplate('html')">HTML</span></li>
                    <li><span onclick="setTemplate('css')">CSS</span></li>
                    <li><span onclick="setTemplate('javascript')">JavaScript</span></li>
                </ul>
            </nav>
        </aside>
      
        <main class="main-interface">
            <section class="code-editor">
                <pre><code id="code-display">// Your generated code will appear here...</code></pre>
            </section>
            <section class="console">
                <div class="output" id="console-output"></div>
                <div class="input-container">
                    <input
                        type="text"
                        id="console-input"
                        placeholder="Type your input here..."
                    />
                    <button id="send-button">Send</button>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
